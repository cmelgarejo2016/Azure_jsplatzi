<!DOCTYPE html>
<html>
<head>
        <title>Platzigram</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
        <meta name="viewport" content="width=device-width, initial-sace=1.0, user-scalable=no" />
        <meta charset="utf-8" />
</head>
<body>
    <section id="main-container">
         <div class="container">
             <div class="row">
                 <div class="col s10 push-s1">
                     <div class="row">
                         <div class="col m5 hide-on-small-only" >
                             imagen
                         </div>
                         <div class="col s12 m7">
                              <h1 class="platzigram"> PlatziGram</h1>
                              <form class="signup-form">
                                  <h2>Registrate para ver fotos de tus amigos xD</h2>
                                  <div class="section">

                                  </div>

                                      <input type="text" name="username" placeholder="Nombre de Usuario"></input>

                                  </div>
                              </form>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </section>

 </body>
